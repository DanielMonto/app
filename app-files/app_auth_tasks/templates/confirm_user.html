{% extends 'layouts/base.html' %}
{% block title %} continuar secion cerrada{% endblock title %}
{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST"class="card card-body">
                <h1 class="text-center">Continuar Secion Cerrada</h1>
                <h4>{{error}}</h4>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Nombre de usuario: </label>
                    <input type="text" name="username" id="username" placeholder="Nombre de usuario" required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password">Contraseña: </label>
                    <input type="password" name="password" id="password" placeholder="Contraseña" required class="form-control">
                </div>
                <button class="btn btn-dark">confirmar</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
